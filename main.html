<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDMP Exam Study App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .setup-section {
            padding: 30px;
        }

        .quiz-section {
            padding: 30px;
            display: none;
        }

        .results-section {
            padding: 30px;
            display: none;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1em;
            color: #555;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .chapter-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            min-height: 40px;
        }

        .chapter-item:hover {
            border-color: #667eea;
            background: #f0f7ff;
        }

        .chapter-item.selected {
            border-color: #667eea;
            background: #e3f2fd;
        }

        .chapter-item input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
        }

        .chapter-item label {
            font-weight: 500;
            font-size: 0.9em;
            user-select: none;
            flex: 1;
            line-height: 1.2;
        }

        .mode-selection {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .mode-option {
            flex: 1;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .mode-option:hover {
            border-color: #667eea;
            background: #f0f7ff;
        }

        .mode-option.selected {
            border-color: #667eea;
            background: #e3f2fd;
        }

        .mode-option input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .start-btn:hover {
            transform: translateY(-2px);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .submit-section {
            margin: 20px 0;
            text-align: center;
        }

        .submit-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #218838, #1fa085);
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }

        .question-type {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .knowledge-area {
            background: #f8f9fa;
            color: #555;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 500;
            margin-bottom: 15px;
            border-left: 4px solid #20c997;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .answer-option:hover {
            border-color: #667eea;
            background: #f0f7ff;
        }

        .answer-option.selected {
            border-color: #667eea;
            background: #e3f2fd;
        }

        .answer-option.correct {
            border-color: #28a745;
            background: #d4edda;
        }

        .answer-option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .answer-option input {
            margin: 0;
            transform: scale(1.2);
        }

        .answer-text {
            flex: 1;
            line-height: 1.5;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a6fd8;
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .results-summary {
            text-align: center;
            margin-bottom: 30px;
        }

        .score {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .score-label {
            font-size: 1.2em;
            color: #666;
        }

        .results-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .result-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-label {
            color: #666;
        }

        .restart-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        @media (max-width: 1024px) and (min-width: 769px) {
            .chapter-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .chapter-grid {
                grid-template-columns: 1fr;
            }

            .mode-selection {
                flex-direction: column;
            }

            .navigation {
                flex-direction: column;
                gap: 15px;
            }

            .results-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CDMP Exam Study App</h1>
            <p>Master the DMBOK2 with interactive practice questions</p>
        </div>

        <div class="main-content">
            <!-- Setup Section -->
            <div class="setup-section" id="setup">
                <div class="form-group">
                    <label>Select Chapters to Study:</label>
                    <div class="chapter-grid" id="chapterGrid">
                        <!-- Chapters will be populated by JavaScript -->
                    </div>
                    <button type="button" id="selectAllBtn" style="margin: 10px 5px; padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Select All</button>
                    <button type="button" id="deselectAllBtn" style="margin: 10px 5px; padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Deselect All</button>
                </div>

                <div class="form-group">
                    <label>Study Mode:</label>
                    <div class="mode-selection">
                        <div class="mode-option" id="practiceMode">
                            <input type="radio" name="mode" value="practice" id="practice">
                            <div>
                                <h3>Practice Mode</h3>
                                <p>Get immediate feedback after each question</p>
                            </div>
                        </div>
                        <div class="mode-option" id="examMode">
                            <input type="radio" name="mode" value="exam" id="exam">
                            <div>
                                <h3>Exam Mode</h3>
                                <p>Answer all questions, then see results</p>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="start-btn" id="startBtn" disabled>Start Quiz</button>
            </div>

            <!-- Quiz Section -->
            <div class="quiz-section" id="quiz">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>

                <div class="question-card" id="questionCard">
                    <!-- Question content will be populated by JavaScript -->
                </div>

                <div class="navigation">
                    <button class="nav-btn" id="prevBtn" disabled>Previous</button>
                    <span id="questionCounter">Question 1 of 10</span>
                    <button class="nav-btn" id="nextBtn">Next</button>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="results">
                <div class="results-summary">
                    <div class="score" id="finalScore">0%</div>
                    <div class="score-label">Final Score</div>
                </div>

                <div class="results-details">
                    <div class="result-item">
                        <div class="result-value" id="correctCount">0</div>
                        <div class="result-label">Correct</div>
                    </div>
                    <div class="result-item">
                        <div class="result-value" id="incorrectCount">0</div>
                        <div class="result-label">Incorrect</div>
                    </div>
                    <div class="result-item">
                        <div class="result-value" id="totalQuestions">0</div>
                        <div class="result-label">Total Questions</div>
                    </div>
                </div>

                <button class="restart-btn" id="restartBtn">Take Another Quiz</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script>
        console.log("CDMP App script starting...");
        let db = null;
        let examData = {};

        // Initialize SQL.js and load database
        async function initDatabase() {
            try {
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });
                
                console.log("SQL.js loaded, fetching database...");
                const response = await fetch('cdmp_questions_full_exam_clean.db');
                if (!response.ok) {
                    throw new Error(`Failed to load database: ${response.status}`);
                }
                
                const dbBuffer = await response.arrayBuffer();
                db = new SQL.Database(new Uint8Array(dbBuffer));
                
                await loadQuestionsFromDB();
                console.log("Database loaded successfully, examData keys:", Object.keys(examData));
                console.log("Total knowledge areas:", Object.keys(examData).length);
                initApp();
            } catch (error) {
                console.error("Failed to load database:", error);
                console.error("Error details:", error.stack);
                const setupSection = document.getElementById('setup');
                setupSection.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: red;">
                        <h2>Error Loading Database</h2>
                        <p>${error.message}</p>
                        <button onclick="location.reload()">Refresh Page</button>
                    </div>
                `;
            }
        }

        // Normalize knowledge area names to handle duplicates/variations
        function normalizeKnowledgeArea(area) {
            // Convert to standard format and handle known duplicates
            const normalized = area.toLowerCase().trim();
            
            // Handle Data Warehousing/Warehouse variations
            if (normalized.includes('data warehouse') || normalized.includes('data warehousing')) {
                return 'Data Warehousing and Business Intelligence';
            }
            
            // Handle Data Quality variations (both "Data quality" and "Data Quality")
            if (normalized === 'data quality') {
                return 'Data Quality';
            }
            
            // For all other cases, use title case
            return area.split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            ).join(' ');
        }

        // Load questions from database and organize by knowledge area
        async function loadQuestionsFromDB() {
            console.log("Loading questions from database...");
            const stmt = db.prepare(`
                SELECT question, question_type, possible_answers, correct_answers, 
                       explanation, knowledge_area, source_page 
                FROM questions
                ORDER BY knowledge_area, id
            `);
            
            let questionCount = 0;
            while (stmt.step()) {
                const row = stmt.getAsObject();
                let knowledgeArea = row.knowledge_area;
                
                // Normalize knowledge area names to merge duplicates
                knowledgeArea = normalizeKnowledgeArea(knowledgeArea);
                questionCount++;
                
                if (!examData[knowledgeArea]) {
                    examData[knowledgeArea] = [];
                    console.log("Created new knowledge area:", knowledgeArea);
                }
                
                try {
                    const answers = JSON.parse(row.possible_answers);
                    const correctAnswers = JSON.parse(row.correct_answers);
                    
                    examData[knowledgeArea].push({
                        question: row.question,
                        type: row.question_type === 'multi-select' ? 'multi-select' : 'multiple-choice',
                        answers: answers,
                        correct: correctAnswers.map(answer => parseInt(answer) - 1), // Convert to 0-based indices
                        explanation: row.explanation + (row.source_page ? ` (Page ${row.source_page})` : ""),
                        knowledgeArea: knowledgeArea
                    });
                } catch (parseError) {
                    console.error("Error parsing question data:", parseError, "Row:", row);
                }
            }
            stmt.free();
            console.log(`Loaded ${questionCount} questions into ${Object.keys(examData).length} knowledge areas`);
        }

        // Show loading message until database loads
        function showLoadingMessage() {
            const setupSection = document.getElementById('setup');
            setupSection.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h2>Loading Questions...</h2>
                    <p>Please wait while we load the question database.</p>
                </div>
            `;
        }

        // Restore original setup form after database loads
        function restoreSetupForm() {
            const setupSection = document.getElementById('setup');
            setupSection.innerHTML = `
                <div class="form-group">
                    <label>Select Chapters to Study:</label>
                    <div class="chapter-grid" id="chapterGrid">
                        <!-- Chapters will be populated by JavaScript -->
                    </div>
                    <button type="button" id="selectAllBtn" style="margin: 10px 5px; padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Select All</button>
                    <button type="button" id="deselectAllBtn" style="margin: 10px 5px; padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">Deselect All</button>
                </div>

                <div class="form-group">
                    <label>Study Mode:</label>
                    <div class="mode-selection">
                        <div class="mode-option" id="practiceMode">
                            <input type="radio" name="mode" value="practice" id="practice">
                            <div>
                                <h3>Practice Mode</h3>
                                <p>Get immediate feedback after each question</p>
                            </div>
                        </div>
                        <div class="mode-option" id="examMode">
                            <input type="radio" name="mode" value="exam" id="exam">
                            <div>
                                <h3>Exam Mode</h3>
                                <p>Answer all questions, then see results</p>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="start-btn" id="startBtn" disabled>Start Quiz</button>
            `;
        }

        // Start loading immediately
        showLoadingMessage();
        initDatabase();

        let currentQuiz = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let selectedMode = '';
        let quizStarted = false;

        // Initialize app after database is loaded  
        function initApp() {
            console.log("initApp called");
            console.log("examData keys:", Object.keys(examData));
            
            // Restore the original setup form
            restoreSetupForm();
            
            // Now populate chapters and setup event listeners
            populateChapterGrid();
            setupEventListeners();
        }

        function setupEventListeners() {
            // Setup select/deselect all buttons
            const selectAllBtn = document.getElementById('selectAllBtn');
            const deselectAllBtn = document.getElementById('deselectAllBtn');
            
            if (selectAllBtn) selectAllBtn.addEventListener('click', selectAllChapters);
            if (deselectAllBtn) deselectAllBtn.addEventListener('click', deselectAllChapters);
            
            // Setup mode selection
            const practiceMode = document.getElementById('practiceMode');
            const examMode = document.getElementById('examMode');
            
            if (practiceMode) {
                practiceMode.addEventListener('click', () => selectMode('practice'));
            }
            if (examMode) {
                examMode.addEventListener('click', () => selectMode('exam'));
            }
            
            // Setup start button
            document.getElementById('startBtn').addEventListener('click', startQuiz);
            
            // Setup navigation buttons
            document.getElementById('prevBtn').addEventListener('click', previousQuestion);
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            
            // Setup restart button
            document.getElementById('restartBtn').addEventListener('click', restartQuiz);
        }

        function populateChapterGrid() {
            console.log("populateChapterGrid called");
            console.log("examData object:", examData);
            console.log("examData keys:", Object.keys(examData));
            const grid = document.getElementById('chapterGrid');
            console.log("Grid element:", grid);
            
            if (!grid) {
                console.error("Grid element not found!");
                return;
            }
            
            grid.innerHTML = '';
            console.log("Grid cleared, creating chapters...");

            Object.keys(examData).forEach((chapter, index) => {
                console.log(`Creating chapter: ${chapter}, index: ${index}`);
                const questionCount = examData[chapter].length;
                const div = document.createElement('div');
                div.className = 'chapter-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `chapter-${index}`;
                
                const label = document.createElement('label');
                label.htmlFor = `chapter-${index}`;
                label.textContent = `${chapter} (${questionCount})`;
                label.style.marginLeft = '8px';
                label.style.cursor = 'pointer';
                
                div.appendChild(checkbox);
                div.appendChild(label);
                
                // Make entire div clickable
                div.addEventListener('click', () => {
                    checkbox.checked = !checkbox.checked;
                    toggleChapterByIndex(index);
                });

                grid.appendChild(div);
            });
        }

        function toggleChapterByIndex(index) {
            const checkbox = document.getElementById(`chapter-${index}`);
            const item = checkbox.closest('.chapter-item');

            if (checkbox.checked) {
                item.classList.add('selected');
            } else {
                item.classList.remove('selected');
            }

            updateStartButton();
        }

        function toggleChapter(chapter) {
            const index = Object.keys(examData).indexOf(chapter);
            toggleChapterByIndex(index);
        }

        function selectAllChapters() {
            const checkboxes = document.querySelectorAll('#chapterGrid input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
                checkbox.closest('.chapter-item').classList.add('selected');
            });
            updateStartButton();
        }

        function deselectAllChapters() {
            const checkboxes = document.querySelectorAll('#chapterGrid input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
                checkbox.closest('.chapter-item').classList.remove('selected');
            });
            updateStartButton();
        }

        function selectMode(mode) {
            selectedMode = mode;
            document.querySelectorAll('.mode-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            const radioButton = document.querySelector(`#${mode}`);
            if (radioButton) {
                radioButton.checked = true;
                radioButton.closest('.mode-option').classList.add('selected');
            }
            
            updateStartButton();
        }

        function updateStartButton() {
            const selectedChapters = document.querySelectorAll('#chapterGrid input[type="checkbox"]:checked');
            const startBtn = document.getElementById('startBtn');

            if (selectedChapters.length > 0 && selectedMode) {
                startBtn.disabled = false;
            } else {
                startBtn.disabled = true;
            }
        }

        function startQuiz() {
            // Collect selected chapters
            const selectedChapters = [];
            document.querySelectorAll('#chapterGrid input[type="checkbox"]:checked').forEach(checkbox => {
                const chapterItem = checkbox.closest('.chapter-item');
                const label = chapterItem.querySelector('label');
                if (label) {
                    // Extract chapter name from label text (remove question count in parentheses)
                    const fullText = label.textContent;
                    const chapterTitle = fullText.replace(/\s*\(\d+\)$/, ''); // Remove " (12)" at the end
                    selectedChapters.push(chapterTitle);
                } else {
                    console.error("Could not find label for chapter item:", chapterItem);
                }
            });

            // Collect questions from selected chapters
            currentQuiz = [];
            selectedChapters.forEach(chapter => {
                if (examData[chapter]) {
                    currentQuiz.push(...examData[chapter]);
                }
            });

            // Shuffle questions
            currentQuiz = shuffleArray(currentQuiz);

            // Initialize quiz state
            currentQuestionIndex = 0;
            userAnswers = new Array(currentQuiz.length).fill(null);

            // Show quiz section
            document.getElementById('setup').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';

            // Display first question
            displayQuestion();
            updateNavigation();
            updateProgress();
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function displayQuestion() {
            const question = currentQuiz[currentQuestionIndex];
            const card = document.getElementById('questionCard');

            let answersHTML = '';
            question.answers.forEach((answer, index) => {
                const inputType = question.type === 'multi-select' ? 'checkbox' : 'radio';
                const inputName = question.type === 'multi-select' ? `answer-${currentQuestionIndex}-${index}` : `answer-${currentQuestionIndex}`;
                const isSelected = userAnswers[currentQuestionIndex] && userAnswers[currentQuestionIndex].includes(index);

                answersHTML += `
                    <div class="answer-option ${isSelected ? 'selected' : ''}" data-answer="${index}">
                        <input type="${inputType}" name="${inputName}" value="${index}" ${isSelected ? 'checked' : ''}>
                        <div class="answer-text">${answer}</div>
                    </div>
                `;
            });

            const submitButtonHTML = selectedMode === 'practice' ? 
                `<div class="submit-section">
                    <button id="submitAnswer" class="submit-btn" disabled>Submit Answer</button>
                </div>` : '';

            card.innerHTML = `
                <div class="question-header">
                    <div class="question-number">Question ${currentQuestionIndex + 1} of ${currentQuiz.length}</div>
                    <div class="question-type">${question.type}</div>
                </div>
                <div class="knowledge-area">ðŸ“š ${question.knowledgeArea}</div>
                <div class="question-text">${question.question}</div>
                <div class="answers">
                    ${answersHTML}
                </div>
                ${submitButtonHTML}
                <div class="feedback" id="feedback"></div>
            `;

            // Add event listeners to answer options
            document.querySelectorAll('.answer-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    const answerIndex = parseInt(option.dataset.answer);
                    const input = option.querySelector('input');
                    
                    if (e.target !== input) {
                        if (question.type === 'multiple-choice') {
                            input.checked = true;
                        } else {
                            input.checked = !input.checked;
                        }
                    }
                    selectAnswer(answerIndex);
                });
            });

            // Add submit button event listener for practice mode
            if (selectedMode === 'practice') {
                const submitBtn = document.getElementById('submitAnswer');
                if (submitBtn) {
                    submitBtn.addEventListener('click', () => {
                        showFeedback();
                        submitBtn.style.display = 'none'; // Hide submit button after submission
                    });
                }
            }
        }

        function selectAnswer(answerIndex) {
            const question = currentQuiz[currentQuestionIndex];

            if (question.type === 'multi-select') {
                // Handle multi-select
                if (!userAnswers[currentQuestionIndex]) {
                    userAnswers[currentQuestionIndex] = [];
                }

                const answerArray = userAnswers[currentQuestionIndex];
                const existingIndex = answerArray.indexOf(answerIndex);

                if (existingIndex > -1) {
                    answerArray.splice(existingIndex, 1);
                } else {
                    answerArray.push(answerIndex);
                }
            } else {
                // Handle single select
                userAnswers[currentQuestionIndex] = [answerIndex];
            }

            // Update visual selection
            document.querySelectorAll('.answer-option').forEach((option, index) => {
                const checkbox = option.querySelector('input');
                if (userAnswers[currentQuestionIndex] && userAnswers[currentQuestionIndex].includes(index)) {
                    option.classList.add('selected');
                    checkbox.checked = true;
                } else {
                    option.classList.remove('selected');
                    checkbox.checked = false;
                }
            });

            // Enable submit button in practice mode if answer is selected
            if (selectedMode === 'practice') {
                const submitBtn = document.getElementById('submitAnswer');
                if (submitBtn) {
                    const hasAnswer = userAnswers[currentQuestionIndex] && userAnswers[currentQuestionIndex].length > 0;
                    submitBtn.disabled = !hasAnswer;
                }
            }
        }

        function showFeedback() {
            const question = currentQuiz[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            const feedback = document.getElementById('feedback');

            if (!userAnswer || userAnswer.length === 0) {
                feedback.style.display = 'none';
                return;
            }

            const isCorrect = arraysEqual(userAnswer.sort(), question.correct.sort());

            // Update answer options visual feedback
            document.querySelectorAll('.answer-option').forEach((option, index) => {
                option.classList.remove('correct', 'incorrect');
                if (question.correct.includes(index)) {
                    option.classList.add('correct');
                } else if (userAnswer.includes(index)) {
                    option.classList.add('incorrect');
                }
            });

            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <strong>${isCorrect ? 'Correct!' : 'Incorrect'}</strong><br>
                ${question.explanation}
            `;
            feedback.style.display = 'block';
        }

        function arraysEqual(a, b) {
            return a.length === b.length && a.every(val => b.includes(val));
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuiz.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateNavigation();
                updateProgress();
            } else {
                finishQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateNavigation();
                updateProgress();
            }
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const counter = document.getElementById('questionCounter');

            prevBtn.disabled = currentQuestionIndex === 0;

            if (currentQuestionIndex === currentQuiz.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next';
            }

            counter.textContent = `Question ${currentQuestionIndex + 1} of ${currentQuiz.length}`;
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / currentQuiz.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function finishQuiz() {
            calculateResults();
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }

        function calculateResults() {
            let correctCount = 0;

            currentQuiz.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer && arraysEqual(userAnswer.sort(), question.correct.sort())) {
                    correctCount++;
                }
            });

            const totalQuestions = currentQuiz.length;
            const percentage = Math.round((correctCount / totalQuestions) * 100);

            document.getElementById('finalScore').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = totalQuestions - correctCount;
            document.getElementById('totalQuestions').textContent = totalQuestions;

            // Add detailed review for exam mode
            if (selectedMode === 'exam') {
                addExamReview();
            }
        }

        function addExamReview() {
            const resultsSection = document.getElementById('results');
            
            // Check if review already exists
            let reviewSection = document.getElementById('examReview');
            if (!reviewSection) {
                reviewSection = document.createElement('div');
                reviewSection.id = 'examReview';
                reviewSection.innerHTML = '<h3 style="margin: 20px 0 15px 0; color: #333;">Question Review</h3>';
                
                // Insert before the restart button
                const restartBtn = document.getElementById('restartBtn');
                resultsSection.insertBefore(reviewSection, restartBtn);
            }
            
            let reviewHTML = '';
            currentQuiz.forEach((question, index) => {
                const userAnswer = userAnswers[index] || [];
                const isCorrect = arraysEqual(userAnswer.sort(), question.correct.sort());
                
                reviewHTML += `
                    <div class="review-item ${isCorrect ? 'correct' : 'incorrect'}" style="margin: 15px 0; padding: 15px; border-radius: 8px; border: 2px solid ${isCorrect ? '#28a745' : '#dc3545'}; background: ${isCorrect ? '#d4edda' : '#f8d7da'};">
                        <div style="font-weight: 600; margin-bottom: 8px; color: ${isCorrect ? '#155724' : '#721c24'};">
                            Question ${index + 1}: ${isCorrect ? 'âœ“ Correct' : 'âœ— Incorrect'}
                        </div>
                        <div style="margin-bottom: 10px; font-size: 0.95em;">
                            ${question.question}
                        </div>
                        <div style="font-size: 0.9em; color: ${isCorrect ? '#155724' : '#721c24'};">
                            <strong>Your answer:</strong> ${userAnswer.length > 0 ? userAnswer.map(i => question.answers[i]).join(', ') : 'No answer selected'}<br>
                            <strong>Correct answer:</strong> ${question.correct.map(i => question.answers[i]).join(', ')}<br>
                            <strong>Explanation:</strong> ${question.explanation}
                        </div>
                    </div>
                `;
            });
            
            reviewSection.innerHTML = '<h3 style="margin: 20px 0 15px 0; color: #333;">Question Review</h3>' + reviewHTML;
        }

        function restartQuiz() {
            // Reset everything
            currentQuiz = [];
            currentQuestionIndex = 0;
            userAnswers = [];
            selectedMode = '';

            // Show setup section
            document.getElementById('results').style.display = 'none';
            document.getElementById('setup').style.display = 'block';

            // Reset form
            document.querySelectorAll('#chapterGrid input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
                cb.closest('.chapter-item').classList.remove('selected');
            });

            document.querySelectorAll('input[name="mode"]').forEach(radio => {
                radio.checked = false;
            });

            document.querySelectorAll('.mode-option').forEach(option => {
                option.classList.remove('selected');
            });

            updateStartButton();
        }

        // App initialization happens in initDatabase() after DB loads
        // No need for window.onload since we show loading message immediately
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Selection Test</title>
    <style>
        .chapter-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
        }
        .chapter-item.selected {
            border-color: #667eea;
            background: #e3f2fd;
        }
        .chapter-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .chapter-count {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Chapter Selection Test</h1>
    <div id="chapterGrid">
        <!-- Chapters will be populated by JavaScript -->
    </div>
    <button onclick="selectAllChapters()">Select All</button>
    <button onclick="deselectAllChapters()">Deselect All</button>
    <button id="startBtn" onclick="startTest()" disabled>Start Test</button>

    <script>
        const examData = {
            "Chapter 1: Data Management": [
                { question: "Test question 1", type: "multiple-choice", answers: ["A", "B"], correct: [0], explanation: "Test" }
            ],
            "Chapter 2: Data Handling Ethics": [
                { question: "Test question 2", type: "multiple-choice", answers: ["A", "B"], correct: [0], explanation: "Test" }
            ],
            "Chapter 3: Data Governance": [
                { question: "Test question 3", type: "multiple-choice", answers: ["A", "B"], correct: [0], explanation: "Test" }
            ]
        };

        function populateChapters() {
            console.log("populateChapters called");
            const grid = document.getElementById('chapterGrid');
            grid.innerHTML = '';

            Object.keys(examData).forEach((chapter, index) => {
                console.log(`Creating chapter: ${chapter}`);
                const questionCount = examData[chapter].length;
                const div = document.createElement('div');
                div.className = 'chapter-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `chapter-${index}`;
                checkbox.addEventListener('change', () => {
                    console.log(`Chapter ${index} toggled`);
                    toggleChapterByIndex(index);
                });
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'chapter-title';
                titleDiv.textContent = chapter;
                
                const countDiv = document.createElement('div');
                countDiv.className = 'chapter-count';
                countDiv.textContent = `${questionCount} questions`;
                
                div.appendChild(checkbox);
                div.appendChild(titleDiv);
                div.appendChild(countDiv);
                
                div.onclick = (e) => {
                    if (e.target !== checkbox) {
                        checkbox.checked = !checkbox.checked;
                        toggleChapterByIndex(index);
                    }
                };

                grid.appendChild(div);
            });
        }

        function toggleChapterByIndex(index) {
            console.log(`toggleChapterByIndex called with index: ${index}`);
            const checkbox = document.getElementById(`chapter-${index}`);
            const item = checkbox.closest('.chapter-item');

            if (checkbox.checked) {
                item.classList.add('selected');
            } else {
                item.classList.remove('selected');
            }

            updateStartButton();
        }

        function selectAllChapters() {
            const checkboxes = document.querySelectorAll('#chapterGrid input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
                checkbox.closest('.chapter-item').classList.add('selected');
            });
            updateStartButton();
        }

        function deselectAllChapters() {
            const checkboxes = document.querySelectorAll('#chapterGrid input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
                checkbox.closest('.chapter-item').classList.remove('selected');
            });
            updateStartButton();
        }

        function updateStartButton() {
            const selectedChapters = document.querySelectorAll('#chapterGrid input[type="checkbox"]:checked');
            const startBtn = document.getElementById('startBtn');
            
            if (selectedChapters.length > 0) {
                startBtn.disabled = false;
            } else {
                startBtn.disabled = true;
            }
        }

        function startTest() {
            const selectedChapters = document.querySelectorAll('#chapterGrid input[type="checkbox"]:checked');
            alert(`Selected ${selectedChapters.length} chapters!`);
        }

        // Initialize on page load
        window.onload = function() {
            console.log("Page loaded, calling populateChapters");
            populateChapters();
        };
    </script>
</body>
</html>
